name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt +test +publishM2 && mv ~/.m2/repository .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: repository
